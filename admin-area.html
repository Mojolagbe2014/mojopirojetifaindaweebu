        <div class="register-container container">
            <div class="row">
                <div id="messageBox"></div>
                <div class="login span5">
                    <form id="data" action="REST/manage-supervisors.php" method="post" enctype="multipart/form-data">
                        <h3> <i class="icon icon-user red"></i> ADD <span class="red"><strong>SUPERVISOR</strong></span>  </h3>
                        <label for="name">Supervisor Name:</label>
                        <input type="text" id="name" name="name" placeholder="enter supervisor full name..." required="required">
                        <label for="id" id='labelEmail'>Supervisor Email:</label>
                        <input type="email" id="id" name="id" placeholder="enter supervisor email..." required="required">
                        <label for="department">Department:</label>
                        <select name="department" id="department" class="span4" required="required">
                            <option value="">Select your department </option>
                        </select>
                        <label for="passWord" id="passLabel">Supervisor Password</label>
                        <input type='hidden' id='supervisorForm' name='supervisorForm' value="add"/>
                        <input type="text" id="passWord" name="passWord" placeholder="enter superviosor's password..." required="required">
                        <button type="submit" id='submitsupervisor'>Add Supervisor</button>
                    </form>
                </div>
                <div class="login span7">
                    <h3> <i class="icon icon-group text-info"></i> All Supervisors</h3>
                    <table id="supervisorlist" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Operations</th>
                                <th> Supervisor's ID</th>
                                <th> Name</th>
                                <th> Department</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="messageBox"></div>
            <div class="row">
                <div class="login span6">
                    <form id="addadmin" action="REST/add-admin.php" method="post">
                        <h2> ADD <span class="red"><strong>ADMIN</strong></span></h2>
                        <label for="name">Admin Name</label>
                        <input type="text" id="name" name="name" value='' placeholder="enter admin name..." required="required">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter admin email..." required="required">
                        <label for="passWord">Password</label>
                        <input type="text" id="passWord" name="passWord" placeholder="Admin password..." required="required">

                        <button type="submit" name="submit">Register Admin</button>
                    </form>
                </div>
                <div class="login span6">
                    <form id="changepassword" action="REST/admin-change-password.php" method="post">
                        <h3> <i class="icon icon-key red"></i> CHANGE <span class="red"><strong>KEY</strong></span></h3>
                        <label for="oldPassword">Current Password</label>
                        <input type="password" id="oldPassword" name="oldPassword" value='' placeholder="enter current password..." required="required">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password..." required="required">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password..." required="required">

                        <button type="submit" name="submit">Change Password</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="messageBox"></div>
                <div class="login span5">
                    <form id="adddepartment" action="REST/manage-departments.php" method="post" enctype="multipart/form-data">
                        <h3 style='color:#000'> <i class="icon icon-hospital red"></i> ADD <span class="red"><strong>DEPARTMENT</strong></span>  </h3>
                        <label for="name">Department Name:</label>
                        <input type='hidden' name='id' id='id' />
                        <input type="text" id="name" name="name" placeholder="enter department's full name..." required="required">
                        <label for="faculty" id='labelFaculty'>Faculty:</label>
                        <input type="text" id="faculty" name="faculty" placeholder="enter faculty..." required="required">
                        <input type='hidden' id="departmentForm" name="departmentForm" value="add" />
                        <button type="submit" id='submitdepartment'>Add Department</button>
                    </form>
                </div>
                <div class="login span7">
                    <h3 style='color:#000'> <i class="icon icon-building text-error"></i> All Departments</h3>
                    <table id="departmentlist" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th> Operations</th>
                                <th> ID</th>
                                <th> Department Name</th>
                                <th> Faculty</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
